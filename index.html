<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Синхротронное излучение</title>
    <script src="js/flotr2.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jmat.js"></script>
    <script src="js/math.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Синхротронное излучение</a>
        </div>
    </div>
</nav>
<div class="container">
<div class="row">
    <div class="col-xs-12 col-md-4">
        <form role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <span class="math">E,MeV</span>
                </label>
                <div class="col-sm-9">
                    <input id="Energy" class="form-control" type="number" value=10 step="0.0001" onChange="calcAll()">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <span class="math">H</span>
                </label>
                <div class="col-sm-9">
                    <input id="H" class="form-control" type="number" value=1 step="0.0001" onChange="calcAll()">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <span class="math">&theta;</span>
                </label>
                <div class="col-sm-9">
                    <input id="teta" class="form-control" type="number" value=1.57079632679 step="0.01" onChange="calcAll()">
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-md-4">
            <ul class="list-group">
            <li class="list-group-item">
                <span class="math">&beta;</span>
                 = <span id="Beta"></span>
            </li>
            <li class="list-group-item">
                <span class="math">R</span>
                 = <span id="R"></span>
            </li>
            <li class="list-group-item">
                <span class="math">&omega;<sub>кр</sub></span>
                = <span id="omegaCrit"></span>
            </li>
            <li class="list-group-item">
                <span class="math">&omega;<sub>0</sub></span>
                = <span id="omega0"></span>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-md-4">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="math">W<sub>кл</sub></span>
                = <span id="Wklas"></span>
            </li>
            <li class="list-group-item">
                <span class="math">W<sub>&sigma;</sub></span>
                = <span id="Wpi"></span>
            </li>
            <li class="list-group-item">
                <span class="math">W<sub>&pi;</sub></span>
                = <span id="Wsigma"></span>
            </li>
            <li class="list-group-item">
                <span class="math">&delta;&psi;</span>
                = <span id="deltaPsi"></span>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Угловое распределение излучения</div>
            <div class="panel-body">
                <div class="graphs">
                    <div id="graphWteta"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="main">
                    <div id="el" class="draggable"></div>
                    <div class="source">
                        <img src="img/1.svg" style="width:100%;height:100%;"></img>
                        <div id="electron"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Поляризация</div>
            <div class="panel-body">
                    <div class="graphs">
                        <div id="graphPolarState"></div>    
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Спетр мощности излучения</div>
            <div class="panel-body">
                <div class="graphs">
                    <div id="graphWfreq"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Спетр полной мощности излучения</div>
            <div class="panel-body">
                <div class="graphs">
                    <div id="graphWfreqNoPol"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
