<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Синхротронное излучение</title>
    <script src="js/flotr2.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/math.js"></script>
    <script src="js/bessel.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
    <header>
        <h1>Распределение мощности синхротронного излучения</h1>
    </header>
    <label>Угол</label>
    <input id="freq" type="number" value=1.57 step="0.01" onChange="calcFreq()">
    <div id="graphWfreq"></div>
    <label>Частота</label>
    <input id="teta" type="number" value=20 step="any" onChange="calcTeta()">
    <div id="graphWteta"></div>
    <script src="js/script.js"></script>
</body>
</html>
